<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contributing to Open Source Part I: The Easy Way - Youtube</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <header class="masthead">
            <div class="menu-logo-holder">
                <button class="menu"></button>
                <div class="logo"></div>
            </div>
            <div class="search-holder">
                <input class="search-bar" placeholder="Search"></input>
                <button class="search-button">
                    <div class="search-image"></div>
                </button>
            </div>
            <div class="signIn-upload-holder">
                <button class="upload"></button>
                <button class="sign-in">
                    <p>Sign in</p>
                </button>
            </div>
        </header>
        <div class="main">
            <div class="video-position">
                <div class="video-holder"></div>
                <div class="video-info">
                    <p class="vid-title">Contributing to Open Source Part I: The Easy Way</p>
                    <div class="author-subscribe-views">
                        <div class="author-logo"></div>
                        <div class="author-name">
                            <p>The Odin Project</p>
                            <button class="subscribe">
                                <img class="play">
                                <p class="subscribe-text">Subscribe</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="share-holder"></div>
                <div class="publish-info"></div>
                <div class="comments-holder"></div>
            </div>
        </div>
    </body>
</html>
